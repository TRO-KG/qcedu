<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/angular.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body ng-app='app'>
		<div id="box" ng-controller="schoolCtrl">
			<div ng-repeat="coopschool in coopschools track by $index">
				<div>{{coopschool.school_id}}</div>
			</div>
		</div>
		<button id="btn">按钮</button>
		<div id="box2">
			
		</div>
		<button id="btn2">按钮2</button>
	</body>
	<script type="text/javascript">
		var app = angular.module('app',[]);
		app.controller('schoolCtrl',function ($scope,$http){
			var url="action.php?act=netschool";
  			$http.get(url).success( function(response) {
  				console.log(response);
              $scope.coopschools = response;
            });
		})
		
		$("#btn").on('click',function(){
			$.ajax({
				type:"get",
				url:"action.php?act=netschool",
				async:true,
				success:function(msg){
					$("#box").html("成功：" + msg);
				},
				error:function(err){
					$("#box").html("失败：" + err);
				}
			});
		})
		$("#btn2").on('click',function(){
			$.ajax({
				type:"get",
				url:"action.php?act=zsjz",
				async:true,
				success:function(msg){
					$("#box2").html("成功：" + msg);
				},
				error:function(err){
					$("#box2").html("失败：" + err);
				}
			});
		})
	</script>
</html>
