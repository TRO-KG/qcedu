<div class="addteacher">
	<form name="addteacher" novalidate>
		<div class="row inputbox">
    		<label for="teaname" class="col-xs-offset-1 col-xs-1">姓&nbsp;名：</label>
    		<input type="text" id="teaname" name="teaname" ng-model="teacher.teaname" ng-trim="true" class="col-xs-3" required/>
    	</div>
    	<div class="row inputbox">
    		<label for="account" class="col-xs-offset-1 col-xs-1">称&nbsp;呼：</label>
    		<input type="text" id="account" name="account" ng-model="teacher.account" ng-trim="true" class="col-xs-3" required/>
    	</div>
    	<div class="row inputbox">
    		<label for="qq" class="col-xs-offset-1 col-xs-1">QQ：</label>
    		<input type="text" id="qq" name="qq" ng-model="teacher.qq" ng-trim="true" class="col-xs-3" required/>
    	</div>
    	<div class="row inputbox">
    		<label for="tel" class="col-xs-offset-1 col-xs-1">手&nbsp;机：</label>
    		<input type="text" id="tel" name="tel" ng-model="teacher.tel" ng-trim="true" class="col-xs-3" required/>
    	</div>
    	<div class="row inputbox">
    		<label for="email" class="col-xs-offset-1 col-xs-1">Email：</label>
    		<input type="text" id="email" name="email" ng-model="teacher.email" ng-trim="true" class="col-xs-3" required/>
    	</div>
    	<!--<div class="row inputbox">
    		<label for="qq" class="col-xs-offset-1 col-xs-1">是否展示：</label>
    		<input type="radio" ng-model="teacher.show" name="qq" value="1">是&nbsp;&nbsp;
			<input type="radio" ng-model="teacher.show" name="qq" value="0">否
    		<input type="text" id="qq" name="qq" ng-model="teacher.qq" ng-trim="true" class="col-xs-3" required/>
    	</div>-->
    	<div class="row btnbox">
			<button ng-click="add(teacher)" class="col-xs-offset-2 btn btn-primary">添加</button>
    	</div>
	</form>
</div>
